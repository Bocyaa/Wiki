{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}

    <h1>Create New Page</h1>

    <form action="{% url 'encyclopedia:create' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" autocomplete="off" required>
        <textarea name="content" id="createContent" required></textarea>
        <br>
        <input type="submit" value="Save">
    </form>

{% endblock %}
