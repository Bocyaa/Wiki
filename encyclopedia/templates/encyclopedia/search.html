{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results: {{ query }}
{% endblock %}

{% block body %}

    <h1>Search Results for "{{ query }}"</h1>

    {% if results %}
        <ul>
            {% for entry in results %}
                <li><a href="{% url 'encyclopedia:info' title=entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p> 
    {% endif %}

{% endblock %}
